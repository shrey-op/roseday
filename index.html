<head>

    <title>Happy Rose Day, Rutva!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1580587775219-bfe6204e5517');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: #fff;
            text-align: center;
        }

        }

        }

        }

        .button {
            background-color: #ff6767;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff5050;
        }
    </style>
</head>

    <div id="content">
        <h1>Happy Rose Day, Rutva!</h1>

        <p class="quote">"Love planted a rose, and the world turned sweet." - Katharine Lee Bates</p>
        <button class="button" onclick="pickRose()">Pick a Rose</button>
